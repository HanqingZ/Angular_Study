<div class="main">
  <app-search-control #searchField></app-search-control>
  <app-add-course></app-add-course>
  <app-course-list-item
    *ngFor="let item of (presentCourseItems | filterBy : searchField.searchInput) | orderBy"
    [item]="item"
    (deleteItem)="removeItem(item)">
  </app-course-list-item>
  <div>{{searchField.searchInput}}</div>
  <app-load-more *ngIf="presentCourseItems.length !== 0"></app-load-more>
  <div class="emptyCourse" *ngIf="presentCourseItems.length === 0">
    <p>NO DATA, FELL FREE TO ADD NEW COURSE</p>
  </div>
</div>
