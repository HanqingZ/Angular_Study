<div class="main">
  <app-search-control #searchField></app-search-control>
  <app-add-course></app-add-course>
  <app-course-list-item
    *ngFor="let item of (courseItems | filterBy : searchField.searchInput) | orderBy"
    [item]="item"
    (deleteItem)="OnClickRemovePopup(item)">
  </app-course-list-item>
  <app-load-more *ngIf="courseItems.length >= 5"></app-load-more>
  <div class="emptyCourse" *ngIf="courseItems.length === 0">
    <p>NO DATA, FELL FREE TO ADD NEW COURSE</p>
  </div>

  <app-popup></app-popup>

  <!-- <app-alert
    [alertMsg]="deleteAlert"
  ></app-alert> -->
</div>
