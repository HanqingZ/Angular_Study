<div class="alert popup">
  <div class="alert title-line">
    <div class="alert title">{alertMsg.title}</div>
    <button class="alert button-close">
      <img src="../../../../assets/image/close.png" alt="closeIcon">
    </button>
  </div>
  <div class="alert description">
    {alertMsg.description}
  </div>
  <div class="alert btn-group">
    <button class="alert button-cancel">Cancel</button>
    <button class="alert button-submit">Yes </button>
  </div>
</div>
